<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="grid">
        <div class="left">
            <img class="background" src="sofaygo.png" alt="Sofaygo picture">
            <div class="text-box">
                <svg xmlns="http://www.w3.org/2000/svg" width="130" height="130" viewBox="0 0 24 24"><path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm7 14h-5v5h-4v-5h-5v-4h5v-5h4v5h5v4z"/></svg>
                <h1>SOFAYGO</h1>
            </div>   
        </div>

        <div class="right">
            <div class="top">
                <p class="not-real" >This is not a real online service! This is just a site testing out my skills in one of my favorite rappers theme! Sign up <em> now </em> to get started. </p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="middle-section">
                <div class="middle">
                
                    <h1>Let's do this!</h1>
                    <div class="signup">
                        <fieldset>
    
                            <div>
                                <label for="firstName">FIRST NAME</label>
                                <input type="text" id="firstName">  
                            </div>
                            
                            <div>
                                <label for="lastName">LAST NAME</label>
                                <input type="text" id="lastName"> 
                            </div>
    
                        </fieldset>
                        <fieldset>
    
                            <div>
                                <label for="email">EMAIL</label>
                                <input type="email" id="email">  
                            </div>
                            
                            <div>
                                <label for="phoneNumber">PHONE NUMBER</label>
                                <input type="tel" id="phoneNumber">
                            </div>
    
                        </fieldset>
                        <fieldset>
                            
                            <div>
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password">
                            </div>
                            
                            <div>
                                <label for="confirmPassword">CONFIRM PASSWORD</label>
                                <input type="password" id="confirmPassword"> 
                            </div>
                            
                        </fieldset>
                    </div> 
                </div>
            </div>
            
            <div class="bottom">
                <div class="confirm">
                    <input type="submit" value="Create Account">
                </div>
               
                <div class="login">
                    <p>Already have an account? </p>
                    <a href="/">Log in</a>
                </div>
               
               

            </div>

        </div>
    </div>
</body>
</html>
